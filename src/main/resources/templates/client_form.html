<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Form</title>

<th:block th:replace="fragments/top-includes"></th:block>

</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<div class="row">
    <div class="col s3"></div>
    <form class="col s6" th:action="@{/client/create}" method="post" th:object="${client}">
        <div class="row">
            <div class="input-field col s12">
                <input  id="username" type="text" class="validate" th:field="*{username}" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input  id="password" type="text" class="validate" th:field="*{password}" required>
                <label for="password">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 center-align">
                <input value="Sumbit"  type="submit" class="btn" >
            </div>
        </div>
    </form>
    <div class="col s3"></div>

</div>
