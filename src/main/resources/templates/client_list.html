<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <th:block th:replace="fragments/top-includes"></th:block>

</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<div class="row">
    <div class="col s3"></div>
    <div class="col s6 center-align">

        <a th:href="@{/client/create}" class="btn">Create new Client</a>


        <h3>List of clients</h3>

        <table>
            <thead>
            <tr>
                <td>Username</td>
                <td>Password</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client:${clients}">
                <td th:text="${client.username}"></td>
                <td th:text="${client.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col s3"></div>
</div>


<th:block th:replace="fragments/bottom-includes"></th:block>

</body>
</html>
