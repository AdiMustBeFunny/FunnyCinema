<div class="row">
    <div class="col s3"></div>
    <form class="col s6" th:action="@{/film/create}" method="post" th:object="${film}">
        <div class="row">
            <div class="input-field col s12">
                <input  id="title" type="text" class="validate" th:field="*{title}" required>
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input  id="description" type="text" class="validate" th:field="*{description}" required>
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input  id="duration" type="number" class="validate" th:field="*{duration}" required>
                <label for="duration">Duration</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 center-align">
                <input value="Sumbit"  type="submit" class="btn" >
            </div>
        </div>
    </form>
    <div class="col s3"></div>

</div>


<th:block th:replace="fragments/bottom-includes"></th:block>

</body>
