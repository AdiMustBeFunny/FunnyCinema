<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film Schedule</title>


    <th:block th:replace="fragments/top-includes"></th:block>

</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<div class="row">
    <div class="col s3"></div>
    <div class="col s6 center-align">

        <a th:href="@{/filminstance/create}" class="btn">Create new Film instance</a>


        <h3>List of all films</h3>

        <table>
            <thead>
            <tr>
                <td>Title</td>
                <td>Theatre</td>
                <td>Date</td>
                <td>Start Time</td>
                <td>End Time</td>
                <td>Duration</td>
                <td>Actions</td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="film:${filmInstances}">
                <td th:text="${film.filmTitle}"></td>
                <td th:text="${film.cinemaHallName}"></td>
                <td th:text="${film.date}"></td>
                <td th:text="${film.startTime}"></td>
                <td th:text="${film.endTime}"></td>
                <td th:text="${film.filmDuration}"></td>
                <td><a th:href="@{/filminstance/details(id=${film.id})}">See inside</a></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col s3"></div>
</div>

</html>
